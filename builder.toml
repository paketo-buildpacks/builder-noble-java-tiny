description = "Ubuntu 24.04 Noble Numbat tiny image with only Java buildpacks included. To use, specify buildpacks at build time."

[[buildpacks]]
  uri = "docker://docker.io/paketobuildpacks/java-native-image:11.9.0"
  version = "11.9.0"

[[buildpacks]]
  uri = "docker://docker.io/paketobuildpacks/java:18.5.0"
  version = "18.5.0"

[lifecycle]
  version = "0.20.8"

[[order]]

  [[order.group]]
    id = "paketo-buildpacks/java-native-image"
    version = "11.9.0"

[[order]]

  [[order.group]]
    id = "paketo-buildpacks/java"
    version = "18.5.0"

[stack]
  build-image = "docker.io/paketobuildpacks/ubuntu-noble-build-base:0.0.3"
  id = "io.buildpacks.stacks.noble"
  run-image = "index.docker.io/paketobuildpacks/ubuntu-noble-run-tiny:0.0.3"
  run-image-mirrors = []

[[targets]]
  arch = "amd64"
  os = "linux"

[[targets]]
  arch = "arm64"
  os = "linux"
